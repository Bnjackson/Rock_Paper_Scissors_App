<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Rock Paper Scissors</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
        <link href="/CSS/style.css" type='text/css' rel='stylesheet'>
    </head>
    <body>
      <header>
        <div id="header-container">
          <h1><span id="rock-span">Rock</span><span id="paper-span">Paper</span><span id="scissors-span">Scissors</span></h1>
          <h3 id="round-Number">Round <span id="number">1</span></h3>
        </div>
      </header>
      <div></div>
      <div id="game-box">
        <div id="player-container" >
          <h2>Player</h2>
          <img class="game-images" src="/Images/rock.jpg" id="player-selection" alt="Player Choice">
          <div class="score" id="player-score">0</div>
        </div>
        <div id="computer-container">
          <h2>Computer</h2>
          <img class="game-images" src="/Images/rock.jpg" id="computer-selection" alt="Computer Choice">
          <div class="score" id="computer-score">0</div>
        </div>
        <div class="clr-float"></div>
        <div id="scoreboard">Scoreboard</div>
      </div>
      <div id="result"><h3 id="result-display">Make your choice. Best of 5.</h3></div>
      </div>
      <div id="choices">
        <div class="images">
          <img class="rock" src="/Images/rock.jpg" alt="rock">
        </div>
        <div class="images">
          <img class="paper" src="/Images/paper.jpg" alt="paper">
        </div>
        <div class="images"> 
          <img class="scissors" src="/Images/scissors.jpg" alt="scissors">
        </div>
      </div>
      <div id="new-game-container">
        <button id="new-game">New Game</button>
      </div>
      <script type='text/javascript' src='/JS/script.js'></script>
    </body>
</html>
